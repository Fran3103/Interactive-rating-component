<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/Css/style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->

  <div class="container">
    <div class="star"> <img src="/images/icon-star.svg" alt="star"></div>
    <div class="txt">
      <h1> How did we do?</h1>
      <p> Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p></div>

      <div class="container-rate">
        <div class="rate">
          <h2>1</h2></div>

        <div class="rate"> 
          <h2>2</h2></div>

        <div class="rate">
          <h2>3</h2></div>

        <div class="rate">
          <h2>4</h2></div>

        <div class="rate"> 
          <h2>5</h2></div>

      </div>
 
      <a href="select.html">SUBMIT</a> 
  </div>
  



  <!-- Rating state end -->



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/franco-aguirre-24855012a" target="_blank">Franco Aguirre</a>.
  </div>
</body>
</html>
